<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-container">
        <div id="calculator-body">
            <div id="screen">
                <div class="display top"></div>
                <div class="display bottom"></div>
            </div>
            <div class="btnrow">
                <button class="special delete">del</button>
                <button class="special clear">C</button>
                <button class="operator multiply">x</button>
            </div>
            <div class="btnrow">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator divide">/</button>
            </div>
            <div class="btnrow">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator substract">-</button>
            </div>
            <div class="btnrow">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="btnrow">
                <button class="special float">.</button>
                <button class="number">0</button>
                <button class="operator equal">=</button>
            </div>
        </div>
        <div id="footer">
            <div>Tomas Dessy Â© 2022</div>
            <a href="https://github.com/tomcoso">Github</a>
        </div>
    </div>
</body>
</html>
